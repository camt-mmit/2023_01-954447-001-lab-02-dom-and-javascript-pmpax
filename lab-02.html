<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 02: section</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="./css/material-symbols-outlined.css" />
    <link rel="stylesheet" href="./css/lab-02.css" />

    <script type="module" src="./js/lab-02.js"></script>
  </head>
  <body>
    <button type="button" class="app-cmd-add-section app-cl-primary">
      <span class="material-symbols-outlined"> library_add </span>section
    </button>
    <div class="app-cmp-sections-list">
      <template class="app-tmp-section">
        <div class="app-cmp-section-container">
          <main class="app-main-container">
            <div class="app-haeder-section">
              <button type="button" class="app-cmd-add-input app-cl-primary">
                <span class="material-symbols-outlined"> add </span>Add Input
              </button>
              <b class="app-cmp-input-title"
                >Section<span class="app-cmp-section-no"></span
              ></b>
              <button type="button" class="app-cmd-remove-section app-cl-warp">
                <span class="material-symbols-outlined"> delete_forever </span>
              </button>
            </div>

            <div class="app-cmp-inputs-list">
              <template class="app-tmp-input">
                <div class="app-cmp-input-container">
                  <label>
                    <b class="app-cmp-input-title"
                      >Number <span class="app-cmp-input-no"></span
                    ></b>
                    <input
                      type="number"
                      value="0"
                      class="app-cmp-input app-cl-number"
                    />
                  </label>
                  <button
                    type="button"
                    class="app-cmd-remove-input app-cl-warp"
                  >
                    <span class="material-symbols-outlined">
                      delete_forever
                    </span>
                  </button>
                </div>
              </template>
            </div>

            <div class="app-cmp-input-container">
              <label>
                <b class="app-cmp-input-title">Result</b>
                <output class="app-cmp-result app-cl-number">0</output>
                <button type="button" class="app-cl-dummy">0</button>
              </label>
              
            </div>
          </main>
        </div>
      </template>
    </div>
  </body>
</html>
