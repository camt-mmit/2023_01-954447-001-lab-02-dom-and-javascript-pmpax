<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom 06: Final</title>
    <link 
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" 
    />

    <link rel="stylesheet" href="./css/material-symbols-outlined.css"/>
    <link rel="stylesheet" href="./css/dom-06-final.css"/>

    <script type="module" src="./js/dom-06-final.js"></script>
  </head>
  <body>
    <main class="app-main-container">
    <div>
      <button type="button" class="app-cmd-add-input app-cl-primary"><span class="material-symbols-outlined">
        add
        </span>Add Input</button>
    </div>

    <div class="app-cmp-inputs-list">
      <template class="app-tmp-input">
        <div class="app-cmp-input-container">
          <label >
            <b class="app-cmp-input-title">Number <span class="app-cmp-input-no "></span></b>
            <input type="number" value="0" class="app-cmp-input app-cl-number" />
          </label>
          <button type="button" class="app-cmd-remove-input app-cl-warp"><span class="material-symbols-outlined">
            delete_forever
            </span></button>
        </div>
      </template>
    </div>

    <div class="app-cmp-input-container">
      <label >
        <b class="app-cmp-input-title">Result</b>
        <output class="app-cmp-result app-cl-number">0</output>
      </label>
      <button type="button" class="app-cl-dummy"></button>
    </div>
  </main>
  </body>
</html>
